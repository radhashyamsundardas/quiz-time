<!DOCTYPE html>
<html lang="en-us">
    <html>
    <head>
        <meta charset="UTF-8">
        <!-- linked css file -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- title of the page -->
        <title>CODING QUIZ CHALLENGE</title>
         </head>
        <body>
            <!-- division for heading 1 and 2. -->
                <div>
                    <h1>CODING QUIZ CHALLENGE</h1>
                        <P>Answer the following questions within the time limit. Every wrong answer will deduct 10 seconds from your time </P>
                    <h2>QUESTIONS</h2>
                </div>
        
            <div class="quiz">
            <!-- created division for questions and answers  -->
                <div id= "questions"></div>
                <div id = "answers"></div>
            </div>
            <!--  -->

            <!-- created  division for controls and created button to start quiz-->
            <div class="controls">
                <P>Time Left <span id="countdown">60</span></P>
                <button class="button" id="start-challenge">Start Coding Quiz</button>
            </div>
            <!-- control section ends here -->

            <!-- starting form section -->
            <form>
                <div>score <span id="score">-</span></div>
                <label for="initial"></label>
                <input placeholder="NAME"/>
                <button id="submit">SUBMIT</button>
                <ol id="HIGHSCORES">
                    <P>SCORES</P>
                </ol>

            </form>
            <!-- form section ends here  -->
              
            <!-- javascript is linked below -->
            <script src="./script.js"></script>
        </body>
    
</html>
